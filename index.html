<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tasky</title>
</head>

<body>
    <div class="page">
        <div class="logo">
            Tasky
        </div>

        <div class="wrapper">
            <div class="wrapper-item">


                <div class="add-task">
                    <h2 class="wrapper-item-title">
                        Create a Task
                    </h2>

                    <div class="input-group">
                        <label for="task-name">Task Name</label>
                        <input type="text" class="task-input" id="task-name">
                    </div>
                    <div class="input-group">
                        <label for="task-color">Task Color</label>
                        <input type="color" class="task-input" id="task-color">
                    </div>
                    <div class="input-group">
                        <label for="task-date">Task Date</label>
                        <input type="datetime-local" class="task-input" id="task-date">
                    </div>

                    <div class="input-group">
                        <div></div>
                        <button class="task-input" id="create-task-btn">Create Task</button>
                    </div>
                </div>
                <div class="deleted-tasks">
                    <h2 class="wrapper-item-title">
                      Search Task
                    </h2>
                    <div class="input-group">
                        <label for="task-search"> Task Name</label>
                        <input type="text" class="task-input" id="task-search">
                    </div>

                    <div class="input-group">
                        <div></div>
                        <button class="task-input" id="search-task-btn">Find Task</button>
                    </div>
                </div>

            </div>
            <div class="wrapper-item ">
                <h2 class="wrapper-item-title ">
                    Active Tasks
                </h2>

                <div class="task-cards active-tasks" id="task-cards-container">
                    
                    
                </div>
            </div>
            <div class="wrapper-item">
                <h2 class="wrapper-item-title">
                    Completed Tasks
                </h2>
                <div class="task-cards completed-tasks"></div>
            </div>

        </div>

        <div class="edit-modal">
            <div class="modal-body-wrapper">
                <div class="modal-close" id="close-modal-btn">
                    <div class="x-finger"></div>
                </div>
                <div class="modal-body">
                   
                    <div class="input-group">
                        <label for="task-name">Task Name</label>
                        <input type="text" class="task-input" id="edit-task-name">
                    </div>
                    <!-- <div class="task-action-btns"> -->
                        <button class="edit-btn " id="save-btn">Save</button>
                      
                    <!-- </div> -->
                </div>
              
            </div>
        </div>


        <div class="alert-modal ">
            <div class="modal-body-wrapper">
                <div class="modal-close" id="close-modal-alert-btn">
                    <div class="x-finger"></div>
                </div>
                <div class="modal-body text-center">
                   Error: Input can not be empty!
                  
                    <!-- <div class="task-action-btns"> -->
                        <button class="edit-btn " id="ok-btn">ok</button>
                      
                    <!-- </div> -->
                </div>
              
            </div>
        </div>

    </div>

   

    <script src="./scripts/script.js" defer></script>
</body>

</html>
